<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>这是themeleaf测试页面</title>
</head>
<body>
<!--/*@thymesVar id="hello" type="java.lang.String"*/-->
<span th:text="${hello}" th:id="${hello}"></span><br>
<span th:text="${p.username+' '+p.password+' '+p.birth}"></span><br>
<!--/*@thymesVar id="p" type="com.hgc.demo.Person"*/-->
<span th:text="${p.username.toUpperCase()}"></span><br>
<span th:text="${p.getBirth()}"></span><br>
<span th:text="${#calendars.format(p.birth,'yyyy-MM-dd')}"></span><br>
<span th:text="${#lists.size(list)}"></span><br>
<a th:href="@{/test1(username='textjava',password='iloveyou')}">点击跳转</a><br>
<span th:text="'ssss'"></span><br>
<span th:text="666888"></span><br>
<span th:if="${p.gender == true}">男</span><br>
<span th:if="${p.gender == false}">女</span><br>
<span th:text="${p.gender == true} ? '男':'女'"></span><br>
<table>
    <tr>
        <th>用户名</th>
        <th>密码</th>
        <th>性别</th>
        <th>生日</th>
    </tr>
    <tr th:each="per : ${list}">
        <!--/*@thymesVar id="per" type="com.hgc.demo.Person"*/-->
        <td th:text="${per.username}"></td>
        <td th:text="${per.password}"></td>
        <td th:text="${per.gender}? '男' : '女'"></td>
        <td th:text="${#calendars.format(per.birth,'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
