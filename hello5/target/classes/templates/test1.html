<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>这是themeleaf测试页面</title>
</head>
<body>
<div>
    <p><!--/*@thymesVar id="username" type="com.hgc.demo.Person"*/-->
        <span th:text="${session.p.username}"></span></p><br>
    <p><span th:text="${session.p.password}"></span></p><br>
    <p><span th:text="${session.p.birth}"></span></p><br>
</div>
<div th:object="${session.p}">
    <p><span th:text="*{username}"></span></p><br>
    <p><span th:text="*{password}"></span></p><br>
    <p><span th:text="*{birth}"></span></p><br>
</div>
</body>
</html>
